<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CssBattle Triangle Art</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="content">
			<div class="content__box">
				<h1 class="content__box-heading">
					<!--  Css Battle  -->
					<span class="delay-0">C</span>
					<span class="delay-1">s</span>
					<span class="delay-2">s</span>
					<span class="delay-3">B</span>
					<span class="delay-4">a</span>
					<span class="delay-5">t</span>
					<span class="delay-6">t</span>
					<span class="delay-7">l</span>
					<span class="delay-8">e</span>

					<!--  Triangle   -->
					<span class="delay-9">T</span>
					<span class="delay-10">r</span>
					<span class="delay-11">i</span>
					<span class="delay-12">a</span>
					<span class="delay-13">n</span>
					<span class="delay-14">g</span>
					<span class="delay-15">l</span>
					<span class="delay-16">e</span>

					<!--  Face -->
					<span class="delay-17">F</span>
					<span class="delay-18">a</span>
					<span class="delay-19">c</span>
					<span class="delay-20">e</span>
				</h1>
			</div>
		</div>
		<div class="content__art">
			<div class="content__art-triangle-left"></div>
			<div class="content__art-triangle-right"></div>
			<div class="content__art-triangle-center"></div>

			<div class="content__art-triangle-low-left"></div>
			<div class="content__art-triangle-low-right"></div>
		</div>
	</body>
</html>
